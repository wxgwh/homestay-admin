<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./echarts.js"></script>
    <!-- <script src="https://cdn.bootcss.com/echarts/4.2.0-rc.2/echarts.min.js"></script> -->
    <style>
        .main{
            width: 1200px;
            height: 1200px;
            overflow: hidden;
            margin: 20px auto;
        }
        .echarts-item{
            float: left;
            width: 50%;
            height: 300px;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="echarts-item"></div>
        <div class="echarts-item"></div>
        <div class="echarts-item"></div>
    </div>
    <script>
        let barEle = document.querySelector(".echarts-item:nth-child(1)")
        let barEle2 = document.querySelector(".echarts-item:nth-child(2)")
        let barEle3 = document.querySelector(".echarts-item:nth-child(3)")

        let barChart = echarts.init(barEle)
        let barChart2 = echarts.init(barEle2)
        let barChart3 = echarts.init(barEle3)

        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };
        var option2 = {
            title: {
                text: '某站点用户访问来源',
                subtext: '纯属虚构',
                left: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b} : {c} ({d}%)'
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
            },
            series: [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius: '55%',
                    center: ['50%', '60%'],
                    data: [
                        {value: 335, name: '直接访问'},
                        {value: 310, name: '邮件营销'},
                        {value: 234, name: '联盟广告'},
                        {value: 135, name: '视频广告'},
                        {value: 1548, name: '搜索引擎'}
                    ],
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };
        var option3 = {
            xAxis: {
                type: 'category',
                data: ['Jan', 'Fab', 'Mar', 'Apr', 'May', 'Jun', 'Jul','Aug','Sep','Oct','Nov','Dec']
            },
            yAxis: {
                type: 'value'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    label: {
                        backgroundColor: '#6a7985'
                    }
                }
            },
            series: [{
                data: [820, 932, 901, 934, 1290, 1330, 1320, 860, 1003, 1201, 899, 900],
                type: 'line'
            }]
        };

        barChart.setOption(option);
        barChart2.setOption(option2);
        barChart3.setOption(option3);
    </script>
</body>
</html>
